<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
        <div class="container" style="position: absolute; top: 50%; transform: translateY(-50%); min-width: 500px;">

                <div class="col">
                    <div class="row my-4">
                        <div class="col text-center">
                            <img class="logoMain mt-5" src="../img/logoBG.jpg">
                        </div>
                    </div>
                    <div class="row" style="margin: auto">
                        <div class="col">

                                <div class="col text-center"><span class="login">로그인</span></div>
                            </div>

                            </div>
                            <div class="form-floating mb-3">

                                <label for="floatingPassword">비밀번호</label>
                            </div>
                            <div class="row mb-3">
                                <div class="col d-flex justify-content-between">
                                    <span><a href="#" class="link-secondary">아이디 찾기</a>
                                    </span>
                                    <span><a href="#" class="link-secondary">회원 가입</a>
                                    </span>
                                </div>
                            </div>
                            <div class="row mb-5 pb-4">
                                <div class="col d-grid"><button class="btn btn-primary">로그인</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

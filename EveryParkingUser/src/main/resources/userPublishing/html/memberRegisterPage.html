                                </div>
                                <input type="date" class="form-control mb-3" id="floatingRoyal" placeholder="name">
                                <div class="row mb-1">

                                </div>
                                <div class="row mb-3">
                                    <div class="col">

        2. 이를 위반한 사람에 대하여는 10만원의 과태료를 부과합니다.</textarea>

                                </div>
                                <div class="row mb-3">

                                    </div>
                                </div>

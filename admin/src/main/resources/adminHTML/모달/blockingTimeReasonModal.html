<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <style>
            .modal-content{border-radius:inherit;width:max-content;max-width: 600px;}
            .modalStyle{color: #000;}
            .modal-title{font-size:17px;}
            .modalBtn{width:100px;height:35px;border:none;font: -webkit-small-control;}
            hr{margin-top:8px;margin-bottom:30px;background-color: #000;}
            a{text-decoration: none;color:#000;}
            a:hover{color:#000;}
            i{vertical-align: baseline;padding-right:5px;}
        </style>

    </head>
    <body>

        <!-- 모달 적용 부분 (복붙필요없는 부분) -->
        <div class="row mt-5">
            <div class="col"></div>
            <div class="col-2">
                <a href="" style="background-color: lightgray;" data-bs-toggle="modal" data-bs-target="#reasonModal">주차장 건물 외벽이...</a>
            </div>
            <div class="col"></div>
        </div>

        <!-- 적용할 부분 -->
        <!-- Modal -->
        <div class="modalStyle modal fade" id="reasonModal" data-bs-backdrop="show" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                <h6 class="modal-title" id="reasonModalLabel"><i class="bi bi-exclamation-triangle-fill"></i>이용 불가 사유</h6>
                <hr>
                주차장 건물 외벽이 무너져 보수 공사 진행 중으로 인해 당분간 이용 불가.
                </div>
                <div class="modal-footer" style="border:none;">
                <button type="button" class="modalBtn btn btn-secondary" style="background-color: #e0e0e0; color: #000;" data-bs-dismiss="modal">취소</button>
                </div>
            </div>
            </div>
        </div>




        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>

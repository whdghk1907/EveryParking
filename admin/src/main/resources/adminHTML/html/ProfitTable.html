<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<link rel="stylesheet" href="../css/adminCss.css">
<!-- datepicker -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
<title>Insert title here</title>
</head>
<body style="background-color: #e0e0e0;">
	<div style="margin: auto" class="mb-5">
        <div class="container-fluid">
            <div class="row mt-5 bodyBox">
                <div class="col-2"><!-- 왼편 네비바 -->
                    <div class="row backgroundColorwhite">
                        <div class="col px-0 text-center adminBorder">
                            <img src="../img/admin.png">
                        </div>
                    </div>
                    <div class="row mb-5 backgroundColorwhite">
                        <div class="col text-center pb-3 adminBorder borderBottom"><br>관리자</div>
                    </div>


                    <div class="row backgroundColorwhite adminBorder" style="font-size: 20px; font-weight: bold; color: green;">
                        <div class="col-2 my-3"><i class="bi bi-house"></i></div>
                        <div class="col my-3"><a href="#" style="color: green;">관리페이지 홈</a></div>
                    </div>
                    <div class="row adminBorder">
                        <div class="col">
                            <div class="row backgroundColorwhite" style="font-size: 20px; font-weight: bold;">
                                <div class="col-2 mt-3 mb-2"><i class="bi bi-gear"></i></div>
                                <div class="col mt-3 mb-2"><a href="#">주차장 관리</a></div>
                            </div>
                            <div class="row backgroundColorwhite">
                                <div class="col-2"></div>
                                <div class="col my-1"><a href="#">주차장 홈</a></div>
                            </div>
                            <div class="row backgroundColorwhite">
                                <div class="col-2"></div>
                                <div class="col my-1"><a href="#">예약 여부 관리</a></div>
                            </div>
                            <div class="row backgroundColorwhite">
                                <div class="col-2"></div>
                                <div class="col my-1"><a href="#">유지 비용 관리</a></div>
                            </div>
                            <div class="row backgroundColorwhite">
                                <div class="col-2"></div>
                                <div class="col my-1"><a href="#">이용 내역 조회</a></div>
                            </div>
                            <div class="row backgroundColorwhite">
                                <div class="col-2"></div>
                                <div class="col mt-1 mb-4"><a href="#">순 수익 조회</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="row adminBorder borderBottom">
                        <div class="col">
                            <div class="row backgroundColorwhite" style="font-size: 20px; font-weight: bold;">
                                <div class="col-2 mt-3"><i class="bi bi-headphones"></i></div>
                                <div class="col mt-3 mb-2"><a href="#">고객센터 관리</a></div>
                            </div>
                            <div class="row backgroundColorwhite">
                                <div class="col-2 my-1"></div>
                                <div class="col my-1"><a href="#">공지사항 관리</a></div>
                            </div>
                            <div class="row backgroundColorwhite">
                                <div class="col-2"></div>
                                <div class="col mt-1 mb-4"><a href="#">문의 내역 관리</a></div>
                            </div>
                        </div>
                    </div>

                    
                </div>
                <div class="col mx-3"><!-- 실질적 내용 변경 구역-->
                    <div class="row"><!-- top title-->
                        <div class="col text-start p-0">
                            <h1 style="font-weight: bold;">순 수익 조회<span class="fs-6 fw-light"> 주차장 수익을 확인할 수 있습니다</span></h1>
                        </div>
                        <div class="col-2 mt-4 px-0 text-end">
                            <button class="btn btn-light btn-sm adminBorder borderBottom">비용 등록</button>
                        </div>
                    </div>
                    <form action="">
                    <div class="row mt-4 align-items-center"><!-- 검색 옵션 구역-->
                        <div class="col-2 px-0">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>전체</option>
                                <option value="parkingLot_name">주차장명</option>
                                <option value="reservation_carNo">예약 차량</option>
                                <option value="reservation_startTime">예약 기간</option><!-- 예약 기간 검색 변수 아마 따로 계산 값으로? -->
                              </select>
                        </div>
                        <div class="col px-0">
                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col text-center">
                                    <input type="text" name="daterange" class="datepicker" style="width: 250px; height: 35px; border-style: none; text-align: center;"/>
                                    <button class="btn btn-primary mb-1 ms-3 btn-sm" type="button" style="height: 35px;">검색</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto px-0" style="font-size: 20px;">
                            <div class="btn-group" role="group">
                                <a href="#" class="bi bi-bar-chart-line btn btn-secondary active" aria-current="page"></a>
                                <a href="#" class="bi bi-list-ul btn btn-secondary"></a>
                            </div>
                        </div>
                    </div>
                    </form>
                    <div class="row mt-2 adminBorder borderBottom"><!-- 테이블 구역 -->
                        <div class="col px-0" style="background-color: white; height: 600px;">
                            <table class="table table-bordered text-center mb-0" style="background-color: white;">
                                <thead>
                                  <tr>
                                    <th scope="col">번호</th>
                                    <th scope="col">주차장명</th>
                                    <th scope="col">예약 차량</th>
                                    <th scope="col">예약 기간</th>
                                    <th scope="col">예약 금액</th>
                                    <th scope="col">발생일</th>
                                    <th scope="col">비고</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <th scope="row">1</th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                  </tr>
                                  <tr>
                                    <th scope="row">2</th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                  </tr>
                                  <tr>
                                    <th scope="row">3</th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
        
        



            <script>
                $('input[name="daterange"]').daterangepicker({
                    maxDate: new Date(),                     // 누르는 시점의 날짜의 객체를 생성해서 그 이후 날짜는 선택을 못하게(minDate로 하면 당일 기준 이전 날짜는 선택 불가하게 가능)

                    locale: {
                    "separator": " ~ ",                      // 시작일시와 종료일시 구분자
                    "format": 'YYYY-MM-DD',                  // 일시 노출 포맷
                    "applyLabel": "확인",                    // 확인 버튼 텍스트
                    "cancelLabel": "취소",                   // 취소 버튼 텍스트
                    "daysOfWeek": ["일", "월", "화", "수", "목", "금", "토"],
                    "monthNames": ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"]
                    },
                    
                    showDropdowns: true

                });
                
                $('input[name="daterange"]').on('show.daterangepicker', function (ev, picker) {
                    $(".yearselect").css("float", "left");
                    $(".monthselect").css("float", "right");
                    $(".cancelBtn").css("float", "right");
                });



            </script>
        
        
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

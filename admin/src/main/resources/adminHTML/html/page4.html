<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<link rel="stylesheet" href="../css/adminCss.css">
<title>Insert title here</title>
</head>
<body style="background-color: #e0e0e0;">
	<div style="margin: auto" class="mb-5">
        <div class="container-fluid">
            <div class="row mt-5 bodyBox">
                <div class="col-2"><!-- 왼편 네비바 -->
                    <div class="row backgroundColorwhite">
                        <div class="col px-0 text-center adminBorder">
                            <img src="../img/admin.png">
                        </div>
                    </div>
                    <div class="row mb-5 backgroundColorwhite">
                        <div class="col text-center pb-3 adminBorder borderBottom"><br>관리자</div>
                    </div>


                    <div class="row backgroundColorwhite adminBorder" style="font-size: 20px; font-weight: bold; color: green;">
                        <div class="col-2 my-3"><i class="bi bi-house"></i></div>
                        <div class="col my-3"><a href="#" style="color: green;">관리페이지 홈</a></div>
                    </div>
                    <div class="row adminBorder">
                        <div class="col">
                            <div class="row backgroundColorwhite" style="font-size: 20px; font-weight: bold;">
                                <div class="col-2 mt-3 mb-2"><i class="bi bi-gear"></i></div>
                                <div class="col mt-3 mb-2"><a href="#">주차장 관리</a></div>
                            </div>
                            <div class="row backgroundColorwhite">
                                <div class="col-2"></div>
                                <div class="col my-1"><a href="#">주차장 홈</a></div>
                            </div>
                            <div class="row backgroundColorwhite">
                                <div class="col-2"></div>
                                <div class="col my-1"><a href="#">예약 여부 관리</a></div>
                            </div>
                            <div class="row backgroundColorwhite">
                                <div class="col-2"></div>
                                <div class="col my-1"><a href="#">유지 비용 관리</a></div>
                            </div>
                            <div class="row backgroundColorwhite">
                                <div class="col-2"></div>
                                <div class="col my-1"><a href="#">이용 내역 조회</a></div>
                            </div>
                            <div class="row backgroundColorwhite">
                                <div class="col-2"></div>
                                <div class="col mt-1 mb-4"><a href="#">순 수익 조회</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="row adminBorder borderBottom">
                        <div class="col">
                            <div class="row backgroundColorwhite" style="font-size: 20px; font-weight: bold;">
                                <div class="col-2 mt-3"><i class="bi bi-headphones"></i></div>
                                <div class="col mt-3 mb-2"><a href="#">고객센터 관리</a></div>
                            </div>
                            <div class="row backgroundColorwhite">
                                <div class="col-2 my-1"></div>
                                <div class="col my-1"><a href="#">공지사항 관리</a></div>
                            </div>
                            <div class="row backgroundColorwhite">
                                <div class="col-2"></div>
                                <div class="col mt-1 mb-4"><a href="#">문의 내역 관리</a></div>
                            </div>
                        </div>
                    </div>

                    
                </div>
                <div class="col mx-3"><!-- 실질적 내용 변경 구역-->
                    <div class="row"><!-- top title-->
                        <div class="col text-start px-0">
                            <h1 style="font-weight: bold;">주차장 수정</h1>
                        </div>
                    </div>
                    <div class="row mt-4 backgroundColorwhite adminBorder borderBottom" style="height: 600px;"><!-- 테이블 구역 -->
                        <div class="col">
                            <div class="row mb-3">
                                <div class="col ms-5 mt-5 mb-4">
                                    <h4 style="font-weight: bold;">Stage 1: 주차장에서 이용할 구역을 선택해 주세요</h4>
                                </div>
                            <div class="row mt-3">
                                <div class="col-4 px-0">
                                    <img class="img-fluid" src="../img/image1.png">
                                </div>
                                <div class="col ms-1">
                                    <div class="row mb-5">
                                        <div class="col-4"><input type="checkbox" name="sector1" value="normal"> 일반 구역</div>
                                        <div class="col">공용주차 공간입니다</div>
                                    </div>
                                    <div class="row mb-5">
                                        <div class="col-4"><input type="checkbox" name="sector2" value="woman"> 여성전용 구역</div>
                                        <div class="col">여성을 위한 주차 공간입니다</div>
                                    </div>
                                    <div class="row mb-5">
                                        <div class="col-4"><input type="checkbox" name="sector3" value="disabled"> 장애인 구역</div>
                                        <div class="col">장애인을 위한 주차 공간입니다</div>
                                    </div>
                                    <div class="row mb-5">
                                        <div class="col-4"><input type="checkbox" name="sector4" value="charge"> 충전 구역</div>
                                        <div class="col">전기차 충전시설이 구비된 주차 공간입니다</div>
                                    </div>
                                    <div class="row me-4 pt-5 mt-5">
                                        <div class="col"></div>
                                        <div class="col-10 text-end d-gird">
                                            <form action="">
                                                <button type="button" class="btn btn-outline-primary">다음단계</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        
        
        
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

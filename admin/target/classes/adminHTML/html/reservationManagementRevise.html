                            <div class="row backgroundColorwhite">
                                <div class="col-2"></div>
                                <div class="col my-1"><a href="#">주차장 홈</a></div>

                            <div class="row backgroundColorwhite">
                                <div class="col-2"></div>

                            </div>
                            <div class="row backgroundColorwhite">
                                <div class="col-2"></div>

                            <div class="row backgroundColorwhite">

                            <div class="row backgroundColorwhite">

                    </div>
                    <div class="row adminBorder borderBottom">
                        <div class="col">
                            <div class="row backgroundColorwhite" style="font-size: 20px; font-weight: bold;">
                                <div class="col-2 mt-3"><i class="bi bi-headphones"></i></div>
                                <div class="col mt-3 mb-2"><a href="#">고객센터 관리</a></div>

                                <div class="col-2 my-1"></div>

                            <div class="row backgroundColorwhite">

                </div>
                
                <!-- 실질적 내용 변경 구역-->

                <div class="col mx-3">
                    
                    <!--Top title-->
                    <div class="row">
                        <div class="col px-0 text-start">
                            <h1 style="font-size: 40px; font-weight: bold;">예약 여부 관리<span class="fs-6 fw-light"> 사용자의 예약을 차단할 시간을 설정해주세요</span></h1>                            
                        </div>
                        
                        

                        <div class="col-2 mt-4 px-0 text-end">
                            <form action="">
                                <button type= "button" class="btn btn-light btn-sm adminBorder borderBottom">사용 시간 설정</button>
                            </form>
                        </div>
                    </div>
                    
                    <!-- 내용 -->
                    <div class="row mt-4 mb-3 backgroundColorwhite adminBorder borderBottom" style="height: 600px;">
                        <div class="col">
                           
                            <div class="row">
                                <div class="col ms-5 mt-5 mb-4">
                                    <h4 style="font-weight: bold;">주차장 이용 불가 시간을 설정해주세요</h4>
                                </div>
                           </div>

                           <div class="row mt-3">
                                <div class="col-4 px-0">
                                    <img class="img-fluid" src="/img/image1.png">

                                <div class="col ms-1">
                                    <div class="row me-3">
                                        <div class="col-4 mt-1">주차장 선택</div>
                                        <div class="col">
                                            <select class="form-select inputPlusSelectBox" aria-label="주차장명">
                                                <option selected>클릭하면 아래 창에서 선택</option>
                                                <option value="parkingLot_name">a주차장</option>
                                                <option value="parkingLot_name">b주차장</option>
                                                <option value="parkingLot_name">c주차장</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row me-3 mt-3">
                                        <div class="col-4 mt-1">차단 시간</div>
                                        <div class="col">
                                            <input type="text" name="daterange" class="datepicker" style="width: 100%; height: 35px; padding-left: 10px;"/>
                                        </div>
                                    </div>
                                    <div class="row me-3 mt-3">
                                        <div class="col-4 mt-1">주차장 구역 선택</div>
                                        <div class="col">
                                            <select class="form-select inputPlusSelectBox" aria-label="주차장구역">
                                                <option selected>클릭하면 아래 창에서 선택</option>
                                                <option value="category_name">여성전용</option>
                                                <option value="category_name">전기차</option>
                                                <option value="category_name">일반</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row me-3 mt-3">
                                        <div class="col-4 mt-1">구역 개수 설정</div>
                                        <div class="col">
                                            <input type="number" name="section_count" min="1" max="20">
                                        </div>
                                    </div>
                                    <div class="row me-3 mt-3">
                                        <div class="col-4 mt-1">사유 작성</div>
                                        <div class="col">
                                            <form>
                                                <textarea row="5" col="50" class="inputPlusSelectBox" style="width: 100%; height: 150px; border-radius: 0.25rem; border: 1px solid #ced4ce">나무가 쓰러져서 공사기간동안 차단합니다.</textarea>
                                            </form>    
                                        </div>
                                    </div>
                                    
                                    <div class="row pt-2 me-3 mt-4">
                                        <div class="col"></div>
                                        <div class="col-10 text-end d-gird">
                                            <form action="">
                                                <button type="button" class="btn btn-outline-primary">수정완료</button>
                                            </form>
                                        </div>
                                    </div>

                                </div>
                           </div>

                           
                        </div>
                    </div>

                   

                </div>    
            </div>
        





            <script>
                $('input[name="daterange"]').daterangepicker({
                    minDate: new Date(),
                    autoUpdateInput: true,
                    timePicker: true,
                    locale: {
                    "separator": " ~ ",                     // 시작일시와 종료일시 구분자
                    "format": 'YYYY-MM-DD hh시',                 // 일시 노출 포맷
                    "applyLabel": "확인",                    // 확인 버튼 텍스트
                    "cancelLabel": "취소",                   // 취소 버튼 텍스트
                    "daysOfWeek": ["일", "월", "화", "수", "목", "금", "토"],
                    "monthNames": ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"]
                    },
                                         
                    showDropdowns: true                   // 년월 수동 설정 여부
                                     
                });
                
                $('input[name="daterange"]').on('show.daterangepicker', function (ev, picker) {
                    handlerTime();
                    $(".yearselect").css("float", "left");
                    $(".monthselect").css("float", "right");
                    $(".cancelBtn").css("float", "right");
                    
                });
                var timepickerReviseList = document.querySelectorAll(".calendar-time");
                    function handlerTime() {
                        for(timepickerRevise of timepickerReviseList) {
                        timepickerRevise.setAttribute("style", "text-align: right;");
                        timepickerRevise.childNodes[2].setAttribute('disabled',true);
                        timepickerRevise.childNodes[2].value=0;
                    }
                    }
        
            </script>

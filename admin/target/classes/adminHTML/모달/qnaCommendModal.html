<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <style>
            .modal-content{border-radius:inherit;}
            .modalStyle{color: #000;}
            .modalBtn{width:100px;height:35px;border:none;font: -webkit-small-control;}
            hr{margin-top:8px;margin-bottom:30px;background-color: #000;}
            a{text-decoration: none;color:#000;}
            a:hover{color:#000;}
            .modalBtn:focus{box-shadow: none;}
            .form-select:focus{border:1px solid gray;outline: none;box-shadow: none;}
            .form-control:focus{outline: none;box-shadow: none;}
            .form-control{border:none;;font-size: 13px;}
            textarea{resize: none;min-height:500px;;font-size:12px;padding:0px;overflow: hidden;}
            i{vertical-align: baseline;padding-right:5px;}
            .title{font-size:23px;}
            .writerInfo{font-size:12px;font-weight:bold;width:155px;}
            .writerData{font-weight: 500;padding-left:10px;}
            .line{text-align: center;}
            .contentBox{border-top:1px solid #979797; border-bottom:1px solid #979797;min-height:150px}
            .content{font-size:13px;}
            .writeBox{border:1px solid #979797;}
            .commendBtn{background-color: transparent;color:#979797;border: none;font-weight:bold;font-size: 17px;}
            .commendBtn:focus{outline: none;box-shadow: none;background-color: transparent;color:#979797};
            .commendBox{border-top:1px solid #000;border-bottom:1px solid #000;}
            .adminInfo{vertical-align: super;padding-left:5px;}
            .commendWriteDate{padding-left: 5px;vertical-align: super;font-size: 12px;color: gray;}
            .commendText{font-size: 13px;}
            .commendRootPart{border-bottom:1px solid #e0e0e0;}
            .commendTag{text-align:right;color:darkgray;font-size:14px;}
            .commendLink{color:darkgray};
        </style>

        <script>
        </script>

    </head>
    <body>

        <!-- 모달 적용 부분 (복붙필요없는 부분) -->
        <div class="row mt-5">
            <div class="col"></div>
            <div class="col-2">
                <a href="" style="background-color: lightgray;" data-bs-toggle="modal" data-bs-target="#qnaModal">예약 환불 관련으로 문의드리...</a>
            </div>
            <div class="col"></div>
        </div>

        <!-- 적용할 부분 -->
        <!-- Modal -->
        <div class="modal fade" id="qnaModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-body">
                    <h6 class="modal-title" id="qnaModalLabel">문의 내역</h6>
                    <hr>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-11">
                            <div class="row mt-3 pb-1">
                                <div class="col title">예약 환불 관련으로 문의드리고자 합니다.</div>
                            </div>
                            <div class="row mt-3 mb-2">
                                <div class="col-3 writerInfo">작성자<span class="writerData">김아무개</span><span style="margin-left:25px">|</span></div>
                                <div class="col-3 ps-0 writerInfo">등록일<span class="writerData">2022.02.25</span><span style="margin-left:18px">|</span></div>
                                <div class="col-3 ps-0 writerInfo">조회수<span class="writerData">0</span></div>
                                <div class="col"></div>
                            </div>
                            <div class="row mt-1 py-3 contentBox">
                                <div class="col content">안녕하세요. 예약 환불 관련으로 문의를 드립니다. <br>다름이 아니라 6일 전에 예약 취소를 했는데 환불이 제대로 정산되지 않은 것 같아서요. <br>다시 한 번 확인 부탁드려요. </div>
                            </div>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row commendBox">
                        <div class="col"></div>
                        <div class="col-11">
                            <div class="row mt-2 commendList">
                                <div class="col py-2 commendRootPart">
                                    <div class="row">
                                        <div class="col">
                                            <i class="bi bi-person-circle fs-3" style="vertical-align:bottom;"></i><strong class="adminInfo">관리자</strong><span class="commendWriteDate">2022.02.26 11:41:21</span>
                                        </div>
                                        <div class="col pe-0 commendTag">
                                            <a href="" class="commendLink">수정</a><span class="separate" style="display: inline-block;margin-left: 5px;margin-right: 5px;vertical-align: text-bottom;">|</span><a href="" class="commendLink">삭제</a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col commendText">
                                            안녕하세요. 우주 관리자입니다. <br>확인 후 바로 연락 드리겠습니다.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 관리자 댓글 달기 -->
                            <form action="">
                            <div class="row mt-4 py-2">
                                <div class="col content">
                                    <i class="bi bi-pencil-fill"></i>답변달기
                                </div>
                            </div>
                            <div class="row writeBox">
                                <div class="col p-0">
                                    <textarea class="form-control" type="text" name="" rows="3" placeholder="답변을 입력해주세요."></textarea>
                                </div>
                                <div class="col-2" style="align-self: center;text-align-last: end;">
                                    <button type="button" class="commendBtn">등록</button>
                                </div>
                            </div>
                            </form>
                        </div>
                        <div class="col"></div>
                    </div>
                    </div>
                    <div class="modal-footer" style="border:none;">
                        <button type="button" class="modalBtn btn btn-secondary" style="background-color: #e0e0e0; color: #000;" data-bs-dismiss="modal">취소</button>
                    </div>
                </div>
                </div>
            </div>




        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
